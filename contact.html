<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Us – Agro Bazzar</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="Contact Agro Bazzar to connect with our agriculture marketplace team.">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-sm py-3 px-5">
    <a href="index.html" class="navbar-brand">
        <h1 class="m-0 text-white">Agro<span class="text-secondary">Bazzar</span></h1>
    </a>
</nav>

<!-- HERO -->
<div class="container-fluid bg-primary py-5 mb-5">
    <div class="container text-center py-5">
        <h1 class="display-4 text-white">Contact Us</h1>
        <p class="text-white fs-5">Let’s grow agriculture together</p>
    </div>
</div>

<!-- CONTACT SECTION -->
<div class="container py-5">
    <div class="row g-5">

        <!-- CONTACT INFO -->
        <div class="col-lg-5">
            <h2 class="mb-4">Get In Touch</h2>
            <p>
                Have questions, partnerships, or feedback?  
                Reach out to Agro Bazzar — we’d love to hear from you.
            </p>

            <p><i class="bi bi-geo-alt text-primary me-2"></i>India</p>
            <p><i class="bi bi-envelope-open text-primary me-2"></i>agrobazzarofficial@gmail.com</p>
            <p><i class="bi bi-telephone text-primary me-2"></i>+91 9XXXXXXXXX</p>
        </div>

        <!-- CONTACT FORM -->
        <div class="col-lg-7">
            <form
                action="mailto:agrobazzarofficial@gmail.com"
                method="post"
                enctype="text/plain">

                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" name="Name" class="form-control p-3" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" name="Email" class="form-control p-3" placeholder="Your Email" required>
                    </div>
                    <div class="col-12">
                        <input type="text" name="Subject" class="form-control p-3" placeholder="Subject">
                    </div>
                    <div class="col-12">
                        <textarea name="Message" class="form-control p-3" rows="5" placeholder="Message" required></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3">
                            Send Message
                        </button>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>

<!-- FOOTER -->
<div class="container-fluid bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; Agro Bazzar. All Rights Reserved.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
